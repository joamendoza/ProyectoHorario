<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir Horarios</title>
</head>
<body>
    <h1>Subir Horarios</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.file.label_tag }} {{ form.file }}</p>
        <p>{{ form.carrera.label_tag }} {{ form.carrera }}</p>
        <p>{{ form.nivel.label_tag }} {{ form.nivel }}</p>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
